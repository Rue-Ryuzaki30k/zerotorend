<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero to Rend - Tela de Usuário</title>
    <link rel="stylesheet" href="styledemo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-left">
            <button class="hamburger-menu" id="hamburger-toggle">
                <i class="fas fa-bars"></i> </button>
            <div class="profile">
                <i class="fas fa-user user-icon-fa"></i>
                <strong>Ayano30k</strong>
            </div>
        </div>
        <div class="resources">
            <i class="fas fa-coins coin-icon-fa"></i>
            <strong><span id="resource-coins">3.000</span> RC</strong>
            <i class="fas fa-chart-line level-icon-fa"></i>
            Nível <span id="user-level">1</span>
        </div>
    </header>

    <main>
        <section class="card day-status">
            <h3><i class="fas fa-calendar-alt"></i> Dia <span id="day-number">4</span> | <i class="fas fa-sun"></i> Manhã</h3>
            <p>Você acorda com fome, mas cheio de determinação. O aluguel bate à porta.</p>
        </section>

        <section class="character-card box-topzera">
            <img src="https://i.pinimg.com/736x/49/cd/4a/49cd4a14a5145ddfe0357b1bfb0a561d.jpg" alt="Personagem" class="character-image">
        </section>

        <section class="card actions-card">
            <button class="action-button sell menu-button"><i class="fas fa-shopping-cart"></i> Vender</button>
            <button class="action-button market menu-button"><i class="fas fa-store"></i> Visitar Mercado</button>
        </section>

        <nav class="menu-card" id="main-menu">
            <button class="menu-button inventory"><i class="fas fa-box"></i> Inventário</button>
            <button class="menu-button skills"><i class="fas fa-brain"></i> Habilidades</button>
            <button class="menu-button personal-life"><i class="fas fa-user-friends"></i> Vida Pessoal</button>
            <button class="menu-button map"><i class="fas fa-map"></i> Mapa</button>
            <button class="menu-button home"><i class="fas fa-home"></i> Início</button>
            <button class="menu-button missions"><i class="fas fa-scroll"></i> Missões</button>
            <button class="menu-button business"><i class="fas fa-briefcase"></i> Empreendimentos</button>
            <button class="menu-button settings"><i class="fas fa-cog"></i> Config.</button>
        </nav>

        <section class="card events-card">
            <h4 class="card-title"><i class="fas fa-bell"></i> Eventos</h4>
            <ul class="event-list">
                <li><i class="fas fa-bullhorn"></i> Mercado de eletrônicos em queda! Hora de comprar barato.</li>
                <li><i class="fas fa-gift"></i> Você ganhou um bônus de +100RC por completar 3 vendas seguidas!</li>
            </ul>
        </section>
    </main>

    <footer class="vie-pcTamblete">
       
    </footer>

    <script src="script.js"></script>
</body>
</html>
